        .merch-item img {
            width: 100%;
            max-height: 220px; /* Ajusta a imagem para o card maior */

            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #333;
        }

        .merch-item h5 {
            font-size: 1.4rem; /* Títulos um pouco maiores */

        }

        .merch-item p {
            font-size: 1.2rem; 
            font-weight: bold;
            color: #ccc;
            margin-bottom: 15px;
        }

        .merch-item button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .merch-item button:hover {

        }

        .container h2 {
